<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO Max Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="#" class="logo">
                <img src="https://hbomax-images.com/HBO-MAX-wordmark-square.svg" alt="HBO Max Logo">
            </a>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#" class="nav-link">Filmes</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Séries</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Kids & Family</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Originals</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <button class="subscribe-btn">ASSINAR</button>
                <button class="login-btn">ENTRAR</button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Todos os seus favoritos em um só lugar.</h1>
                <p>Filmes e séries que você ama, além de produções originais e exclusivas.</p>
                <button class="cta-button">ASSINAR AGORA</button>
            </div>
        </div>
    </section>

    <!-- Content Sections/Carousels (placeholders) -->
    <section class="content-section">
        <div class="container">
            <h2>Destaques</h2>
            <div class="carousel">
                <div class="carousel-item"></div>
                <div class="carousel-item"></div>
                <div class="carousel-item"></div>
                <div class="carousel-item"></div>
                <div class="carousel-item"></div>
            </div>
        </div>
    </section>

    <section class="content-section">
        <div class="container">
            <h2>Só na HBO Max</h2>
            <div class="carousel">
                <div class="carousel-item"></div>
                <div class="carousel-item"></div>
                <div class="carousel-item"></div>
                <div class="carousel-item"></div>
                <div class="carousel-item"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="#">Privacidade</a>
                <a href="#">Termos de Uso</a>
                <a href="#">Contato</a>
            </div>
            <p>&copy; 2026 HBO Max. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
